apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-deployment
  namespace: piyush
  labels:
    app: app-dev
spec:
  replicas: 3 
  selector:
    matchLabels:
      app: app-dev
  template:
    metadata:
      labels:
        app: app-dev
    spec:
      containers:
      - name: odoo-deployment
        image: piyushj01/odoo
        ports:
        - containerPort: 80 
      
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 8080
