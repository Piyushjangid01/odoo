<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-app</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
        }
        .red-text {
            color: pink;
        }
        .blue-text {
            color: blue;
        }
        .green-text {
            color: white;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: black;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Hello, I am <strong>Piyush</strong>. How can I help you?</h1>
    <h1 class="red-text">Hi, this is working with Jenkins Pipeline.</h1>
    <h1 class="blue-text">Tell me what can I do for you.</h1>
    <h1 class="red-text">Hello Piyush! Jenkins is working successfully.</h1>

    <button onclick="greet()">Click Me</button>

    <script>
        function greet() {
            alert("Hello! This is Piyush's Web App running with Jenkins.");
        }
    </script>

</body>
</html>
