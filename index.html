<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Royal Stay Hotel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }

    .header {
      background-color: #34495e;
      color: white;
      padding: 15px 30px;
      font-size: 22px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 60px;
      left: 0;
      background-color: #2c3e50;
      padding-top: 20px;
      color: white;
      overflow-y: auto;
    }

    .sidebar a {
      display: block;
      padding: 15px 25px;
      text-decoration: none;
      color: white;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #1abc9c;
    }

    .main {
      margin-left: 250px;
      margin-top: 60px;
      padding: 30px;
    }

    .main h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: calc(50% - 20px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      font-size: 22px;
      color: #2c3e50;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main {
        margin-left: 0;
        margin-top: 120px;
      }

      .card {
        width: 100%;
      }

      .header {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    Royal Stay Hotel - Admin Panel
  </div>

  <div class="sidebar">
    <a href="index.html">Dashboard</a>
    <a href="bookings.html">Manage Bookings</a>
    <a href="rooms.html">Room Inventory</a>
    <a href="feedback.html">Customer Feedback</a>
    <a href="users.html">Users</a>
    <a href="settings.html">Settings</a>
    <a href="logout.html">Logout</a>
  </div>

  <div class="main">
    <h1>Welcome, Admin</h1>
    <p>Here's an overview of the hotel activity:</p>

    <div class="card-container">
      <div class="card">
        <h3>Total Bookings</h3>
        <p>132</p>
      </div>

      <div class="card">
        <h3>Available Rooms</h3>
        <p>14</p>
      </div>

      <div class="card">
        <h3>Customer Feedbacks</h3>
        <p>27</p>
      </div>

      <div class="card">
        <h3>Registered Users</h3>
        <p>85</p>
      </div>
    </div>
  </div>

</body>
</html>
